name: CI - Continuous Integration

on:
  pull_request:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

  # Permite execuÃ§Ã£o manual do workflow
  workflow_dispatch:

# Cancela execuÃ§Ãµes anteriores do mesmo workflow para o mesmo PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Testes automatizados
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Service container para PostgreSQL
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Install test dependencies
        run: yarn add -D jest ts-jest @types/jest

      - name: Generate Prisma Client
        run: npx prisma generate --schema prisma/schema.prisma

      - name: Run Prisma migrations
        run: npx prisma migrate deploy --schema prisma/schema.prisma

      - name: Run tests
        run: npx jest --ci --coverage --maxWorkers=2 --passWithNoTests

      - name: Display coverage summary
        if: always()
        run: |
          echo "ðŸ“Š Coverage Report Summary"
          echo "============================="
          npx jest --ci --coverage --coverageReporters=text-summary --silent || true
          echo "============================="

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            jest-report.xml
          retention-days: 7