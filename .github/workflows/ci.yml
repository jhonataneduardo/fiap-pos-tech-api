name: CI - Continuous Integration

on:
  pull_request:
    branches:
      - master
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

  # Permite execu√ß√£o manual do workflow
  workflow_dispatch:

# Cancela execu√ß√µes anteriores do mesmo workflow para o mesmo PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Testes automatizados
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Service container para PostgreSQL
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate --schema prisma/schema.prisma

      - name: Run Prisma migrations
        run: npx prisma migrate deploy --schema prisma/schema.prisma

      - name: Run tests
        run: yarn test --ci --coverage --maxWorkers=2

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            jest-report.xml
          retention-days: 7

  # Job 2: Build Docker Image
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: fiap-pos-tech-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Test Docker image
        run: |
          docker run --rm fiap-pos-tech-api:test node --version

  # Job 3: PR Feedback
  pr-feedback:
    name: PR Feedback & Comments
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: test-results
          path: ./test-results

      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('CI Pipeline Results')
            );

            const output = `## ü§ñ CI Pipeline Results
            
            **Workflow:** \`${context.workflow}\`
            **Branch:** \`${context.ref}\`
            **Commit:** ${context.sha.substring(0, 7)}
            
            | Job | Status |
            |-----|--------|
            | Tests | ${{ needs.test.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |
            | Docker Build | ${{ needs.docker-build.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |
            
            **Overall Status:** ${{ job.status == 'success' && '‚úÖ All checks passed!' || '‚ö†Ô∏è Some checks failed' }}
            
            ---
            *Last updated: ${new Date().toUTCString()}*
            `;

            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }
